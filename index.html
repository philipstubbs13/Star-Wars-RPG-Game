<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG Game</title>

	<!--Bootstrap CDN link-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<!--Bootswatch link-->
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/slate/bootstrap.min.css">

	<!--Reset css file-->
	<!--<link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->

	<!--External css file-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!--JQuery link-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!--Font Awesome link-->
	<script src="https://use.fontawesome.com/abd289e58f.js"></script>

	<!--Background Image-->
	<style type="text/css">
		body {
			background-image: url("background.jpg");
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<div class="card mb-4 bg-primary">
					<div class="card-body main-header">
					    <h1 class="card-title">Star Wars RPG Game</h1>
					    <h5 class="card-text">May the force be with you.</h5>
					</div>
				</div>
			</div>
		</div>

		<div class="row pt-4">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header bg-primary">
				    	<h2>Choose your character</h2>
					</div>
					<div class="card-body bg-secondary" id="results-div">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-3 mb-3" id="results-div-col1">
								<img src="assets/images/kylo_ren.jpg" alt="Kylo Ren" class="character-image">
								<h4>HP: 120</h4>	
							</div>

							<div class="col-xs-12 col-sm-12 col-md-3 mb-3" id="results-div-col2">
								<img src="assets/images/rae.jpg" alt="Rae" class="character-image">
								<h4>HP: 130</h4>
							</div>

							<div class="col-xs-12 col-sm-12 col-md-3 mb-3" id="results-div-col3">
								<img src="assets/images/darth_vader.jpg" alt="Darth Vader" class="character-image">
								<h4>HP: 125</h4>
							</div>

							<div class="col-xs-12 col-sm-12 col-md-3 mb-3" id="results-div-col4">
								<img src="assets/images/finn.jpg" alt="Finn" class="character-image">
								<h4>HP: 100</h4>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row pt-4">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header bg-primary">
						<h2>Your character</h2>
					</div>
					<div class="card-body bg-secondary">
							<img src="assets/images/kylo_ren.jpg" alt="Kylo Ren" class="character-image">
							<h4>HP: 120</h4>
					</div>
				</div>
			</div>

			<div class="col-md-4">
				<button class="btn btn-primary btn-block">Attack</button>
			</div>

			<div class="col-md-4">
				<div class="card">
					<div class="card-header bg-primary">
						<h2>Opponent</h2>
					</div>
					<div class="card-body bg-secondary">
							<img src="assets/images/rae.jpg" alt="Rae" class="character-image">
							<h4>HP: 130</h4>
					</div>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
