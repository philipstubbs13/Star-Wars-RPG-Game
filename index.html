<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG Game</title>

	<!--Bootstrap CDN link-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<!--Bootswatch link-->
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/4/slate/bootstrap.min.css">

	<!--Reset css file-->
	<!--<link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->

	<!--External css file-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!--JQuery link-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!--Font Awesome link-->
	<script src="https://use.fontawesome.com/abd289e58f.js"></script>

	<!--Background Image-->
	<style type="text/css">
		body {
			background-image: url("background.jpg");
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12">
				<div class="card mb-4 bg-primary">
					<div class="card-body main-header">
					    <h1 class="card-title">Star Wars RPG Game</h1>
					    <h5 class="card-text">May the force be with you</h5>
					</div>
				</div>
			</div>
		</div>

		<div class="row mt-4" id="show-available-players">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header bg-primary">
						<h2>Choose your player</h2>
					</div>
					<!--character-div is the div where all the players will be to begin the game-->
					<div class="card-body bg-secondary" id="character-div">
						<div class="row">
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row mt-4">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header bg-primary">
						<h2>Enemies available to attack</h2>
					</div>
					<!--The available-t0-attack-section is where the inactive opponents will reside-->
					<div class="card-body bg-secondary" id="available-to-attack-section">
					</div>
				</div>
			</div>
		</div>

		<div class="row mt-4">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header bg-primary">
						<h2>The chosen one</h2>
					</div>
					<!-- The your-player div is where the user-selected player will appear-->
					<div class="card-body bg-secondary" id="your-player">
					</div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="card">
					<div class="card-header bg-primary text-center">
						<h2>Battlefield</h2>
					</div>
					<div class="card-body bg-secondary text-center">
							<!--Attack button-->
							<button id="attack-button" class="btn btn-primary btn-block mb-2">Attack</button>
							<!--The game-message div is where all the game messages will appear along with the reset button at the end of the game-->
							<div id="game-message">
							</div>
					</div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="card">
					<div class="card-header bg-primary">
						<h2>Your opponent</h2>
					</div>
					<!--The your-opponent div is where the active opponent will apppear-->
					<div class="card-body bg-secondary" id="your-opponent">
					</div>
				</div>
			</div>

		</div>
	</div>

<!--Link to javascript file-->
<script type="text/javascript" src="assets/javascript/game2.js"></script>
</body>
</html>
